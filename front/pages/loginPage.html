<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up / Log in</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="../styles/mainStyles.css">
    <link rel="stylesheet" href="../styles/loginPage.css">
</head>
<body>
<header>
    <img src="../assets/cinemaLogo.png" alt="">
    <div class="steps">
        <a class="stepButton current">1</a>
        <div class="roadCircle"></div>
        <div class="roadCircle"></div>
        <a href="SelectFavorites.html" class="stepButton">2</a>
        <div class="roadCircle"></div>
        <div class="roadCircle"></div>
        <a class="stepButton">3</a>
    </div>
</header>
<div class="mainContent">
    <div class="formContainer">

        <div class="signUpAndLogIn">
            <span class="formTitle active" id="signUpOpener">Sign Up</span>
            <span class="formTitle" id="logInOpener">Log In</span>
        </div>

        <form id="signUpForm" action="">

            <label for="nameSignUp">Full Name</label>
            <input type="text" name="name" id="nameSignUp">
            <span class="nameValid"></span>

            <label for="mailSignUp">Mail</label>
            <input type="email" name="mail" id="mailSignUp">
            <span class="mailValid"></span>

            <label for="passwordSignUp">Password</label>
            <input type="password" name="password" id="passwordSignUp">
            <span class="passwordValid"></span>

            <label for="repeatSignUp">Password Repeat</label>
            <input type="password" name="repeatPassword" id="repeatSignUp">
            <span class="repeatValid"></span>


            <button disabled type="submit">Sign Up</button>
        </form>

        <form id="logInForm" class="hidden" action="">

            <label for="userMail">Mail</label>
            <input type="email" name="mail" id="userMail">
            <span class="mailValid"></span>

            <label for="userPassword">Password</label>
            <input type="password" name="password" id="userPassword">
            <span class="passwordValid"></span>

            <button disabled type="submit">Log In</button>
        </form>
    </div>
</div>
<footer>

</footer>



<script type="module" src="../scripts/logInAndSignUp.js"></script>
<script type="module" src="../scripts/inputsValidation.js"></script>
</body>
</html>
