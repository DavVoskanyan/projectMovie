<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="/front/styles/mainStyles.css">
    <link rel="stylesheet" href="/front/styles/loginPage.css">
</head>
<body>
<header>
    <img src="/front/assets/cinemaLogo.png" alt="">
    <div class="menu">
        <div class="stepButton">1 Step</div>
        <div class="stepButton">2 Step</div>
        <div class="stepButton">3 Step</div>
    </div>
</header>
<div class="mainContent">
    <div class="formContainer">

        <div class="signUpAndLogIn">
            <span class="formTitle active">Sign Up</span>
            <span class="formTitle">Log In</span>
        </div>

        <form id="signUpForm" action="">

            <label for="nameSignUp">Full Name</label>
            <input type="text" id="nameSignUp">
            <span class="nameValid"></span>

            <label for="mailSignUp">Mail</label>
            <input type="email" id="mailSignUp">
            <span class="mailValid"></span>

            <label for="passwordSignUp">Password</label>
            <input type="password" id="passwordSignUp">
            <span class="passwordValid"></span>

            <label for="repeatSignUp">Password Repeat</label>
            <input type="password" id="repeatSignUp">
            <span class="repeatValid"></span>


            <button type="submit">Sign Up</button>
        </form>

        <form id="logInForm" class="hidden" action="">

            <label for="userMail">Mail</label>
            <input type="email" id="userMail">
            <span class="mailValid"></span>

            <label for="userPassword">Password</label>
            <input type="password" id="userPassword">
            <span class="passwordValid"></span>

            <button type="submit">Log In</button>
        </form>
    </div>
</div>
<footer>

</footer>



<script type="application/javascript" src="/front/scripts/logInAndSignUp.js"></script>
<script type="application/javascript" src="/front/scripts/inputsValidation.js"></script>
</body>
</html>
